<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--makes the webpage responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link
      rel="icon"
      href="https://img.favpng.com/3/11/12/snoopy-joe-cool-charlie-brown-woodstock-drawing-png-favpng-QSgQq1W8x3rwAAqzNiqFfCWSf_t.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="entire">
      <div class="headings">
        <header>To Do List</header>
        <hr />
      </div>
      <div class="inner-body">
        <div class="entry">
          <p>
            Enter a task you want to add to the List &nbsp;
            <input type="text" id="User-input-add" />
            <input type="button" value="Add" id="add" onclick="AddEntry()" />
          </p>
        </div>
        <div class="DeleteEntry">
          <p>
            Enter a task you want to remove from the List &nbsp;
            <input type="text" id="User-input-delete" />
            <input
              type="button"
              value="Remove"
              id="remove"
              onclick="RemoveEntry()"
            />
          </p>
        </div>
        <div class="Entries">
          <p>
          <ol id="addtolist" class="addtolist"></ol>
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
